<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="https://www.w3schools.com//w3css/4/w3.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<div class="w3-content  w3-center" style="max-width: 500px;">
		<h2 class="w3-padding w3-red w3-padding">회원 정보 입력</h2>
		<div class="w3-margin-top w3-card-4 w3-padding"">
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="id">ID : </label>
				<input class="w3-col m9 w3-input w3-border" type="text" id="id" name="id">
			</div>
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="pw">PW : </label>
				<input class="w3-col m9 w3-input w3-border" type="text" id="pw" name="pw">
			</div>
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="name">이름 : </label>
				<input class="w3-col m9 w3-input w3-border" type="text" id="name" name="name">
			</div>
		</div>
		<div class="w3-margin-top w3-clear">
			<div id="reset" class="w3-half w3-blue w3-padding w3-button">리셋</div>
			<div id="read" class="w3-half w3-blue w3-padding w3-button">내용 읽기</div>
		</div>
		<div id="data-panel" class="w3-margin-top w3-padding w3-card-4 w3-hide">
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="id-label">ID : </label>
				<span class="w3-col m9 data-label" id="id-label"></span>
			</div>
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="pw-label">PW : </label>
				<span class="w3-col m9 data-label" id="pw-label"></span>
			</div>
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="name-label">이름 : </label>
				<span class="w3-col m9 data-label" id="name-label"></span>
			</div>
		</div>
		<div class="w3-margin-topw3-card-4 w3-clear">
			<div class="w3-half w3-button w3-hover-lime btn"><h3 class="w3-green w3-padding">btn01</h3></div>
			<div class="w3-half w3-button w3-hover-lime btn"><h3 class="w3-green w3-padding">btn02</h3></div>
			<div class="w3-half w3-button w3-hover-lime btn"><h3 class="w3-green w3-padding">btn03</h3></div>
			<div class="w3-half w3-button w3-hover-lime btn"><h3 class="w3-green w3-padding">btn04</h3></div>
			<div class="w3-half w3-button w3-hover-lime btn"><h3 class="w3-green w3-padding">btn05</h3></div>
			<div class="w3-half w3-button w3-hover-lime btn"><h3 class="w3-green w3-padding">btn06</h3></div>
		</div>
		<div class="w3-margin-top w3-padding w3-card-4 w3-clear">
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="test">test : </label>
				<input class="w3-col m9 w3-input w3-border" type="text" id="test" name="test" value="This is Test!">
			</div>
			<div class="w3-row w3-margin">
				<label class="w3-col m3 w3-padding" for="test-label">test : </label>
				<span class="w3-col m9 data-label" id="test-label">This is Test!</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/js02/Ex01.js"></script>
</body>
</html>
