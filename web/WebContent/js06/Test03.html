<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Study</title>
<link rel="stylesheet" type="text/css" href="https://www.w3schools.com//w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="../css/cls.css">
<script type="text/javascript" src="../js/js06/Test03.js"></script>
</head>
<body onload="func01()">
	<div class="w3-content w3-center mw600">
		<h1 class="w3-orange">정규 표현식 검사</h1>
		<div class="w3-col">
			<label class="w3-col m2" for="name"><h4 class="w3-right-align">이 름 : </h4></label>
			<input type="text" id="name" class="w3-col m8 w3-border w3-input">
			<div class="w3-col m2 w3-button tiny w3-blue w3-hover-aqua" id="btn1"><h4>이름체크</h4></div>
			<div class="w3-col w3-hide" id="msg1"></div>
		</div>
		<div class="w3-col w3-margin-top">
			<label class="w3-col m2" for="id"><h4 class="w3-right-align">아이디 : </h4></label>
			<input type="text" id="id" name="id" class="w3-col m8 w3-border">
			<div class="w3-col m2 w3-button w3-blue w3-hover-aqua" id="btn2"><h4>아이디체크</h4></div>
			<div class="w3-col w3-hide" id="msg2"></div>
		</div>
		<div class="w3-col w3-margin-top">
			<label class="w3-col m2" for="pw"><h4 class="w3-right-align">비밀번호 : </h4></label>
			<input type="password" id="pw" name="pw" class="w3-col m8 w3-border">
			<div class="w3-col m2 w3-button w3-blue w3-hover-aqua" id="btn3"><h4>비번체크</h4></div>
			<div class="w3-col w3-hide" id="msg3"></div>
		</div>
		<div class="w3-col w3-margin-top">
			<label class="w3-col m2" for="mail"><h4 class="w3-right-align">메 일 : </h4></label>
			<input type="text" id="mail" name="mail" class="w3-col m8 w3-border">
			<div class="w3-col m2 w3-button w3-blue w3-hover-aqua" id="btn4"><h4>메일체크</h4></div>
			<div class="w3-col w3-hide" id="msg4"></div>
		</div>
		<div class="w3-col w3-margin-top">
			<label class="w3-col m2" for="tel"><h4 class="w3-right-align">전화번호 : </h4></label>
			<input type="text" id="tel" name="tel" class="w3-col m8 w3-border">
			<div class="w3-col m2 w3-button w3-blue w3-hover-aqua" id="btn5"><h4>전화번호체크</h4></div>
			<div class="w3-col w3-hide" id="msg5"></div>
		</div>
	</div>
</body>
</html>
