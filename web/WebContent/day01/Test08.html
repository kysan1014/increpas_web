<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역 태그들...</title>
</head>
<body>

	<table>
		<tr>
			<td>
				<div style="background-color: blue; width: 300px; height: 150px;">div 태그1</div>
			</td>
			<td>
				<div style="background-color: DodgerBlue; width: 300px; height: 150px;">div 태그2</div>
			</td>
			<td>
				<div style="background-color: SlateBlue; width: 300px; height: 150px;">div 태그3</div>
			</td>
		</tr>
		<tr>
			<td>
				<span style="background-color: orange; width: 300px; height: 150px;">span 태그1</span>
			</td>
			<td>
				<span style="background-color: violet; width: 300px; height: 150px;">span 태그2</span>
			</td>
			<td>
				<span style="background-color: tomato; width: 300px; height: 150px;">span 태그3</span>
			</td>
		</tr>
	</table>

	<div>
		<div style="display: inline-block; background-color: blue; width: 300px; height: 150px;">div 태그1</div>
		<div style="display: inline-block; background-color: DodgerBlue; width: 300px; height: 150px;">div 태그2</div>
		<div style="background-color: SlateBlue; width: 300px; height: 150px;">div 태그3</div>
		<span style="background-color: orange; width: 300px; height: 150px;">span 태그1</span>
		<span style="background-color: violet; width: 300px; height: 150px;">span 태그2</span>
		<span style="background-color: tomato; width: 300px; height: 150px;">span 태그3</span>
		<div style="display: inline-block; background-color: red; width: 300px; height: 150px;">div 태그2</div>
	</div>
	

</body>
</html>
