<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="https://www.w3schools.com//w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="../css/cls.css">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/jq02/Test03.js"></script>
</head>
<body>
	<div class="w3-content w3-center w3-card-4 mw500">
		<h1 class="w3-deep-purple">Ajax Login Test</h1>
		<form method="post" action="http://localhost:8080/login.cls" id="frm"
			name="frm" class="w3-col w3-card-4 w3-padding">
			<div class="w3-col w3-card-4">
				<label for="id" class="w3-col m2 w3-right-align w3-text-grey">I
					D : &nbsp;</label> <input type="text" name="id" id="id"
					placeholder="아이디를 입력하세요!"
					class="w3-col m10 w3-input w3-border w3-round-4">
			</div>
			<div class="w3-col w3-margin-top w3-card-4">
				<label for="pw" class="w3-col m2 w3-right-align w3-text-grey">P
					W : &nbsp;</label> <input type="password" name="pw" id="pw"
					placeholder="비밀번호를 입력하세요!"
					class="w3-col m10 w3-input w3-border w3-round-4">
			</div>
			<div class="w3-col w3-margin-top w3-card-4">
				<div class="w3-half w3-button w3-red w3-hover-orange" id="btn1">Reset</div>
				<div class="w3-half m2 w3-button w3-blue w3-hover-aqua" id="btn2">Login</div>
			</div>
			<div class="w3-col w3-padding w3-card-4 w3-hide" id="msg">
				<span>이미 로그인했습니다.</span>
			</div>
		</form>
	</div>

</body>
</html>
