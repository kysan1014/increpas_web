<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="https://www.w3schools.com//w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="../css/cls.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/memberList.js"></script>
</head>
<body>

	<div class="w3-content w3-center mw700">
		
		<h1 class="w3-col w3-padding w3-deep-purple" id="title"> Member Information</h1>
		<div class="w3-col w3-card-4 w3-padding w3-margin-top" id="btnbox1">
			<div class="w3-half w3-button w3-blue w3-hover-aqua" id="lbtn"><h5>회원리스트</h5></div>
			<div class="w3-half w3-button w3-blue w3-hover-aqua" id="rbtn"><h5>초기화</h5></div>
		</div>
		<div class="w3-col w3-card-4 w3-padding w3-margin-top w3-hide" id="btnbox2">
			<div class="w3-col m2 w3-purple w3-button" id="1000">전은석</div>
		</div>		
		<div class="w3-col w3-card-4 w3-padding w3-margin-top w3-hide" id="infobox">
			<div class="w3-col">
				<h3 class="w3-col m2 w3-right-align">회원번호 : </h3>
				<h3 class="w3-col m10 content" id="mno"></h3>
			</div>
			<div class="w3-col">
				<h3 class="w3-col m2 w3-right-align">회원 ID : </h3>
				<h3 class="w3-col m10 content" id="id"></h3>
			</div>
			<div class="w3-col">
				<h3 class="w3-col m2 w3-right-align">회원이름 : </h3>
				<h3 class="w3-col m10 content" id="name"></h3>
			</div>
			<div class="w3-col">
				<h3 class="w3-col m2 w3-right-align">회원메일 : </h3>
				<h3 class="w3-col m10 content" id="mail"></h3>
			</div>
			<div class="w3-col">
				<h3 class="w3-col m2 w3-right-align">회원성별 : </h3>
				<h3 class="w3-col m10 content" id="gen"></h3>
			</div>
		</div>		
	</div>

</body>
</html>
