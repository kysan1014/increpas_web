<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table, td {
		border-collapse: collapse;
		text-align: center;
	}
	
	td {
		width: 150px;
		height: 100px;
	}
</style>
</head>
<body>

	<table>
		<caption style="color: #B71C1C"><strong>생고기?</strong></caption>
		<tr>
			<td colspan="3" style="background-color: #FFEBEE"></td>
			<td style="background-color: #FFCDD2"></td>
		</tr>
		<tr>
			<td rowspan="3" style="background-color: #EF9A9A"></td>
			<td colspan="3" style="background-color: #E57373"></td>
		</tr>
		<tr>
			<td style="background-color: #EF5350"></td>
			<td style="background-color: #F44336"></td>
			<td rowspan="2" style="background-color: #E53935"></td>
		</tr>
		<tr>
			<td colspan="2" style="background-color: #D32F2F"></td>
		</tr>
	</table>

</body>
</html>
