<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link Test</title>
<style>
	a {
		text-decoration-line: none;
	}
</style>
</head>
<body style="text-align: center;">
	<section style="display: inline-block; width: 600px;">
		<header style="position: fixed;">
			<div style="height: 150px; background-color: purple;">
				<h1>HyperLink Test</h1>
			</div>
			<nav style="color: white; padding: 0px;">
				<a href="#bottom">
					<div style="display: inline-block; width: 190px; height: 50px; background-color: aqua;">bottom</div>
				</a>
				<a href="#mid">
					<div style="display: inline-block; width: 190px; height: 50px; background-color: blue;">middle</div>
				</a>
				<a href="#mid1">
					<div style="display: inline-block; width: 190px; height: 50px; background-color: slateblue;">middle1</div>
				</a>
			</nav>
		</header>
		<section>
			<article id="mid1" style="height: 1200px; background-color: yellow;">
				<p>top</p>
			</article>
			<article id="mid" style="height: 1200px; background-color: orange;">
				<p>mid</p>
			</article>
			<article id="bottom" style="height: 1200px; background-color: green;">
				<p>bottom</p>
			</article>
		</section>
	</section>
</body>
</html>
