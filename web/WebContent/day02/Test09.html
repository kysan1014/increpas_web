<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>li tag 활용</title>
</head>
<body>

	<ul style="list-style-type: none;">
		<li style="display: inline-block">
			<input type="button" value="버튼1" style="width: 70px;">
		</li>
		<li style="display: inline-block">
			<input type="button" value="버튼2" style="width: 70px;">
		</li>
		<li style="display: inline-block">
			<input type="button" value="버튼3" style="width: 70px;">
		</li>
	</ul>
	<ul style="list-style-type: none;">
		<li style="display: inline-block">
			<a href="https://www.naver.com" target="_blank">
				<button style="width: 70px;">네이버</button>
			</a>
		</li>
		<li style="display: inline-block">
			<a href="https://www.google.com" target="_blank">
				<button style="width: 70px;">구글</button>
			</a>
		</li>
		<li style="display: inline-block">
			<a href="https://www.daum.net" target="_blank">
				<button style="width: 70px;">다음</button>
			</a>
		</li>
	</ul>

	<ul style="list-style-type: none;">
		<li style="display: inline-block">
			<div style="width: 70px;">
				<a href="https://www.naver.com"target="_blank">네이버</a>
			</div>
		</li>
		<li style="display: inline-block;">
			<div style="width: 70px;">
				<a href="https://www.google.com" target="_blank">구글</a>
			</div>
		</li>
		<li style="display: inline-block;">
			<div style="width: 70px;">
				<a href="https://www.daum.net" target="_blank">다음</a>
			</div>
		</li>
	</ul>

</body>
</html>
