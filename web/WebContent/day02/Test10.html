<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag</title>
<style type="text/css">
	table, th, td {
		border-collapse: collapse;
	}
	table {
		width: 50%;
		text-align: center;
	}
	td {
		width: 50px;
		color: grey;
	}
</style>
</head>
<body>

	<section>
		<article>
			<table border="1px solid black">
				<tr>
					<th>이름</th>
					<th>점수</th>
				</tr>
				<tr>
					<td>이지우</td>
					<td>95</td>
				</tr>
				<tr>
					<td>장성환</td>
					<td>99</td>
				</tr>
				<tr>
					<td>오혜찬</td>
					<td>90</td>
				</tr>
			</table>
		</article>
	</section>

</body>
</html>
