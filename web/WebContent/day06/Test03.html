<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="https://www.w3schools.com//w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<div class="w3-content w3-center" style="max-width: 500px">
		<h1 class="w3-orange w3-text-white w3-card-4 w3-padding">Login</h1>
		<form method="get" action="./Test02.html" class="w3-col w3-padding w3-card-4">
			<div class="w3-col w3-margin-top">
				<label for="id" class="w3-col m3 w3-margin-top">
					<i class="fa fa-male"></i>
					I D : 
				</label>
				<input id="id" name="id" type="text" class="w3-input w3-col m8 w3-border w3-border-blue" placeholder="아이디를 입력하세요!" required>
			</div>
			<div class="w3-col w3-margin-top">
				<label for="pw" class="w3-col m3 w3-margin-top">
					<i class="fa fa-key"></i>
					P W : 
				</label>
				<input id="pw" name="pw" type="text" class="w3-input w3-col m8 w3-border" placeholder="비밀번호를 입력하세요!" required>
			</div>
			<div class="w3-col">
				<button type="reset" class="w3-half w3-button w3-red w3-hover-amber w3-margin-top">리셋</button>
				<input class="w3-half w3-button w3-blue w3-hover-aqua w3-margin-top" type="submit" value="로그인">
			</div>
		</form>
		<div class="w3-col w3-margin-top w3-card-4">
			<div class="w3-third w3-col w3-deep-orange w3-button w3-hover-orange">버튼1</div>
			<div class="w3-third w3-col w3-yellow w3-button w3-hover-orange">버튼2</div>
			<div class="w3-third w3-col w3-green w3-button w3-hover-orange">버튼3</div>
		</div>
	</div>

</body>
</html>
