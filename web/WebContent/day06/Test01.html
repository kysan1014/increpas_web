<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/day06/Test01.css">
</head>
<body>

	<div class="content">
		<h2>투명도 설정하기</h2>
		<div>
			<button type="button" id="btn1" onclick="opacity()">투명도</button>
			<img id="img" src="../img/download/side01.jpg">
		</div>
	</div>

	<script>
		var cnt = 1;

		function opacity() {
			if (cnt == 6) {
				cnt = 0;
			}
			var img = document.getElementById('img');
			img.style.opacity = 1 - cnt / 5;
			cnt++;
		}
	</script>

</body>
</html>
